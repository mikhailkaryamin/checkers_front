name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: yarn

      - name: Create tsconfig.node.json if missing
        run: |
          if [ ! -f tsconfig.node.json ]; then
            echo '{
              "compilerOptions": {
                "composite": true,
                "skipLibCheck": true,
                "module": "ESNext",
                "moduleResolution": "bundler",
                "allowSyntheticDefaultImports": true,
                "types": ["vitest/globals"]
              },
              "include": ["vite.config.ts"]
            }' > tsconfig.node.json
          fi

      - name: Update tsconfig.json with Vitest globals
        run: |
          npx -y json -I -f tsconfig.json -e 'this.compilerOptions.types=this.compilerOptions.types||[]; if(!this.compilerOptions.types.includes("vitest/globals"))this.compilerOptions.types.push("vitest/globals");'

      - name: Run Vitest tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: yarn

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build app
        run: npm run build

      - name: Run Playwright tests
        run: npm run e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
        if: always()
